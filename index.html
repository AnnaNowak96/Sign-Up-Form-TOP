<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign up form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="main_box">
    <img src="img/spring.jpg" alt="Yellow spring flowers with the blue sky in the background">
    <div class="content">
    <div class="text_box">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<p>Sign up now to get started.</p>
        <p class="know">You <i>know</i> you want to.</p>
    </div>
    <form action="index.html" method="post">
        <p>Let's do this!</p>
        <label for="first_name">First name*</label>
        <input type="text" name="first_name" id="first_name" placeholder="John" required>
        <label for="surname">Surname*</label>
        <input type="text" name="surname" id="surname" placeholder="Smith" required>
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" placeholder="smith@google.com" required>
        <label for="telephone">Phone number</label>
        <input type="tel" name="telephone" id="telephone" placeholder="111-111-111">
        <label for="password">Password*</label>
        <input type="password" name="password" id="password" placeholder="*****" required>
        <label for="password_conf">Confirm password*</label>
        <input type="password" name="password_conf" id="password_conf" placeholder="*****" required>
    </form>
    <button>Create account</button>
    <span class="last">
    <p>Already have an account?<li><a href="" rel="noopener noreferrer">Log in</a></li></p>
    </span>
    </div>
</div>
    </body>
</html>
