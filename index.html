<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign up form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="main_box">
    <div id="img-container">
    <img id="spring" src="img/spring.jpg" alt="Yellow spring flowers with the blue sky in the background">
    <img id="odin" src="img/odin-black.png" alt="The Odin Projects logo">
    </div>
    <div class="content">
    <div class="text_box">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<p>Sign up now to get started.</p>
        <p class="know">You <i>know</i> you want to.</p>
    </div>
    <form action="results.html" method="post">
        <p>Let's do this!</p>
    <div class="user-details">
        <div class="input-box">
         <label for="first_name">First name*</label>
         <input type="text" name="first_name" id="first_name" placeholder="John" required maxlength="20">
        </div>
        <div class="input-box">
         <label for="surname">Surname*</label>
         <input type="text" name="surname" id="surname" placeholder="Smith" required maxlength="20">
        </div>
        <div class="input-box">
         <label for="email">Email*</label>
         <input type="email" name="email" id="email" placeholder="smith@google.com" required maxlength="30">
        </div>
        <div class="input-box">
         <label for="telephone">Phone number</label>
         <input type="tel" name="telephone" id="telephone" placeholder="111-111-111" required 
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" title="Tel. ex.111-111-111" minlength="9">
        </div>
        <div class="input-box">
         <label for="password">Password*</label>
         <input type="password" name="password" id="password" placeholder="*****" required minlength="8" title="At least 8 characters">
        </div>
        <div class="input-box">
         <label for="password_conf">Confirm password*</label>
         <input type="password" name="password_conf" id="password_conf" placeholder="*****" required>
        </div>
    </div>
        <p></p>
        <button type="submit">Create account</button>
    </form>
    <span class="last">
    <p>Already have an account?<li><a href="" rel="noopener noreferrer">Log in</a></li></p>
    </span>
    </div>
</div>
    </body>
</html>
